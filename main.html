<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="score"></div>
<div id="code">
    <form id="numbers">
        <table>
            <tr>
                <th>1st</th>
                <th>2nd</th>
                <th>3rd</th>
            </tr>
            <tr>
                <td>
                    <input class="user_answer" type="number" min="0" max="9" step="1" value="0">
                </td>
                <td>
                    <input class="user_answer" type="number" min="0" max="9" step="1" value="0">
                </td>
                <td>
                    <input class="user_answer" type="number" min="0" max="9" step="1" value="0">
                </td>
            </tr>
        </table>
        <input type="submit" id="check_button" value="Check">
    </form>
</div>
<div id="digits">
    <p>Use follow digits:</p>
</div>
<div id="hint_content"></div>
<div id="hint_form">
    <form id="hints">
        <table>
            <tr>
                <td>
                    <input class="user_selection" type="checkbox" name="hint" value="odd-or-even">Is an odd or even number?
                </td>
            </tr>
            <tr>
                <td>
                    <input class="user_selection" type="checkbox" name="hint" value="divided-by-four">Is divided by 4?
                </td>
            </tr>
        </table>
        <input type="submit" id="show_button" value="Show">
    </form>
</div>
<div>
    <button id="refresh">Try again!</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="main.js"></script>
</body>
</html>
